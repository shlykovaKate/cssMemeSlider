<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Mem Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form>
            <div class="wrapper">
                <div class="slider_wrapper">
                    <div class="slider">
                        <input type="radio" id="img1" name="pets_img" class="pets_img" checked>
                        <input type="radio" id="img2" name="pets_img" class="pets_img">
                        <input type="radio" id="img3" name="pets_img" class="pets_img">
                        <input type="radio" id="img4" name="pets_img" class="pets_img">
                    </div>
                    <div></div>
                </div>                
                <div class="content_controls">
                    <div class="content">
                        <div class="pets_text">Jennifer</div>
                        <div class="pets_text">Timmy</div>
                        <div class="pets_text">Scarlett</div>
                        <div class="pets_text">Freddie</div>
                    </div>
                    <div class="controls">
                        <label for="img1">1</label>
                        <label for="img2">2</label>
                        <label for="img3">3</label>
                        <label for="img4">4</label>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
